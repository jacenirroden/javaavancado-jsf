<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
<h:head>

<title>Insert title here</title>
</h:head>
<h:body>
	<h:form>
		<h:dataTable value="#{beanLivro.listaLivros}" var="livro">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{livro.id}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Titulo</f:facet>
				<h:outputText value="#{livro.titulo}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Autor</f:facet>
				<h:outputText value="#{livro.autor}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Data Pub.</f:facet>
				<h:outputText value="#{livro.datePublicacao}">
					<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Pre√ßo</f:facet>
				<h:outputText value="#{livro.preco}">
					<f:convertNumber type="currency"></f:convertNumber>
				</h:outputText>
				
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
